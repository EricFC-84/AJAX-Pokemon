<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pokémon Finder!</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/pricing/pricing.css" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body onload="siteInit()">

    <div class="text-center">
        <h1>Pokémon Finder!</h1>
    </div>
    <main>
        <div class="container pt-5">
            <div class="row mx-0" id=filterContainer>


            </div>

            <div class="row mx-0 justify-content-center">
                <button type="button" class="btn btn-dark px-5 mt-4" id="filterButton"
                    onclick="filterPokemons(), filterButtonDelay()">Filter</button> 
                    <!-- Favicon 18x18 px, png to favicon. favicon.ico. ponerlo al lado del index.html y ya lo carga -->
            </div>
            <div><h3 style="display: none" id="pokeCount"> </h3></div>
        </div>

        <div class="container pt-5">
            <div class="row mx-0">

                <table class="table table-dark table-bordered table-striped table-responsive" id="pokemonTable">
                    <!-- TO DO: Paginar, Ordenar, Buscar (POB) -->
                    <thead>
                        <tr>
                            <th style="width: 15%">Image</th>
                            <th style="width: 15%">Name</th>
                            <th style="width: 15%">Types</th>
                            <th style="width: 55vh">Details</th>

                        </tr>
                    </thead>

                </table>

            </div>

        </div>


    </main>


    <!-- Modal -->
    <div class="modal fade" id="showDetails" tabindex="-1" role="dialog" aria-labelledby="pokemonModalTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document" id="modalPokemonDialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonModalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="row">
                    <div class="col-6" id="modalPokemonTypeData">
                        
                    </div>
                    <div class="col-6">
                        <div class="modal-body" id="modalImage"></div>
                    </div>
                </div>



                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Return</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>

    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/holder.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
